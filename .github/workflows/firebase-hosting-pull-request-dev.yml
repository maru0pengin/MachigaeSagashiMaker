name: Deploy to Firebase Hosting on PR to dev
"on": pull_request
jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    env:
      VUE_APP_FIREBASE_CONFIG: ${{ secrets.FIREBASE_CONFIG_DEV }}
    steps:
      - uses: actions/checkout@v2
      - run: rm -rf node_modules package-lock.json && npm install && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_MACHIGAESAGASHI_DEV }}"
          projectId: machigaesagashi-dev
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
